<!-- start of contact container -->
  <main>
    <div id="cont"></div>
      <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Contact us for the next available couse dates, if you need immediate help call 0333 33 333 33</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="./img/handshake.jpg" style="width:100%">
          </div>
          <div class="column">
            <form action="fakeActionPage.html">

              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">

              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="country">Country</label>

              <!-- mainly for ppl in En-DE -->
              <select id="country" name="country">
                <option value="United Kingdom">United Kingdom</option>
                <option value="Germany">Deutschland</option>
                <option value="Other">Other</option>
              </select>

              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Please write here..please ensure to add which course you would be interested in. Thank you" style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
